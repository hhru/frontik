-   name: 10.0.0
    date: '2025-07-03T15:32:06.753248+03:00'
    description: 'balancing-http-client обновлён до 4.0.0: добавлена возможность включения
        адаптивной балансировки для конкретного апстрима с помощью ключа `balancing_strategy:
        adaptive` в апстрим-конфиге. Также добавлена отправка используемого типа балансировки
        в мониторинг.'
    instructions: "Если хотите включить адаптивную балансировку для апстрима, нужно\
        \ добавить `balancing_strategy: adaptive` в корень конфига (на том же уровне,\
        \ что и `hosts`), но не рекомендуется этого делать, пока большинство клиентов\
        \ апстрима не обновятся до balancing-http-client версии 4.0.0.\r\nТеперь в\
        \ конструктор `Upstream` в параметр конфига надо передавать не `dict`, а `UpstreamConfigs`\
        \ (который по сути содержит тот же `dict`, но ещё и дополнительные настройки).\r\
        \nМетод `consul_parser.parse_consul_upstream_config()` теперь возвращает не\
        \ `dict`, а `UpstreamConfigs` (прежний `dict` содержится в нём в поле `config_by_profile`)."
    compatible: false

