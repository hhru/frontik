language: python
matrix:
  include:
    - os: linux
      dist: trusty
      python: "2.7"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=1
    - os: linux
      dist: trusty
      python: "2.7"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=0
    - os: linux
      dist: trusty
      python: "2.7"
      env: TORNADO_VERSION=3.2.2 ; WITH_RAVEN=1
    - os: linux
      dist: trusty
      python: "3.4"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=1
    - os: linux
      dist: trusty
      python: "3.4"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=0
    - os: linux
      dist: trusty
      python: "3.4"
      env: TORNADO_VERSION=3.2.2 ; WITH_RAVEN=1
    - os: linux
      dist: trusty
      python: "3.5"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=1
    - os: linux
      dist: trusty
      python: "3.5"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=0
    - os: linux
      dist: trusty
      python: "3.5"
      env: TORNADO_VERSION=3.2.2 ; WITH_RAVEN=1
    - os: linux
      dist: trusty
      python: "3.6"
      env: TORNADO_VERSION=HH ; WITH_RAVEN=0
    - os: linux
      dist: trusty
      python: "3.6"
      env: TORNADO_VERSION=3.2.2 ; WITH_RAVEN=1
    - os: osx
      osx_image: xcode7.3
      language: generic
      env: TORNADO_VERSION=HH ; WITH_RAVEN=1
      before_install:
        - easy_install pip
        - pip install virtualenv
        - virtualenv venv -p python2
        - source venv/bin/activate
install:
  - if [[ $TORNADO_VERSION == 'HH' ]]; then pip install https://github.com/hhru/tornado/archive/master.zip; else pip install tornado==$TORNADO_VERSION; fi
  - if [[ $WITH_RAVEN == 1 ]]; then pip install "raven < 5.2"; fi
  - python setup.py install
  - mkdir ~/.python-eggs
  - chmod og-wx ~/.python-eggs
script:
  - python setup.py test
sudo: false
